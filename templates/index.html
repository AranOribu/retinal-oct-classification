<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Retinal OCT Classification</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Retinal OCT Classification</h1>
        <div class="button_container">
            <form action="/predict" method="post" enctype="multipart/form-data" class="text-center my-4">
                <input type="file" name="files[]" multiple>
                <input type="submit" value="Classify" class="btn btn-primary">
            </form>
            <button onclick="resetPage();" class="btn btn-primary">Refresh</button>
        </div>
        {% if predictions %}
        <div class="img-container">
            {% for img_str, pred, prob in predictions %}
            <div class="img-item">
                <img src="data:image/jpeg;base64,{{ img_str }}" alt="Uploaded Image">
                <p>Prediction: {{ pred }} ({{ prob|round(2) }}%)</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        function resetPage() {
            window.location.href = '/upload';
        }
    </script>
</body>

</html>
